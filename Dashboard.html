<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Visitantes - Privado</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #4fc3f7;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 20px;
        }
        .controls {
            text-align: right;
            margin-bottom: 15px;
        }
        .refresh-btn {
            background-color: #4fc3f7;
            color: #111;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .refresh-btn:hover {
            background-color: #29b6f6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #555;
            padding: 12px;
            text-align: left;
            word-wrap: break-word;
        }
        th {
            background-color: #555;
            color: #4fc3f7;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        tr:nth-child(even) {
            background-color: #3a3a3a;
        }
        tr:hover {
            background-color: #4a4a4a;
        }
        td a {
            color: #81d4fa;
            text-decoration: none;
        }
        td a:hover {
            text-decoration: underline;
        }
        .loader {
            text-align: center;
            font-size: 1.2em;
            color: #aaa;
        }
        .error {
            text-align: center;
            color: #e57373;
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #e57373;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Panel de Visitantes</h1>
        <p class="subtitle">Datos de acceso de los usuarios (Vista Privada)</p>
